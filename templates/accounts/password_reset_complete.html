{% extends 'base/base.html' %}
{% load django_bootstrap5 %}

{% block title %}Password Reset Complete - Kajabi Webinar Manager{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Password Reset Complete</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <p><strong>Your password has been set.</strong></p>
                </div>
                <p>You may go ahead and log in now.</p>
                <div class="d-grid">
                    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
